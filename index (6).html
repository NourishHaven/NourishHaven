<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="leftside">
            <img src="/images/Frame 51.png" width="100" alt="" class="image">
        </div>

        <div class="sign-in-form">

            <div class="header">
                <h4 class="welcome">Welcome Back &#128075;</h4>
                <img src="/images/close-svgrepo-com.svg" width="20" alt="" class="close-icon">
            </div>

            <h1 class="sign-in">Sign In</h1>

            <form>
                <label for="email">Email<span>*</span></label><br>
                <input type="text" name="email" id="email" placeholder="Enter Email address" required><br>

                <label for="email">Password<span>*</span></label><br>
                <input type="text" name="password" id="password" placeholder="Enter Password" required>
                <img src="/images/hidden-svgrepo-com.svg" width="15" class="password-toggle" onclick="togglePasswordVisibility()" alt="Toggle Password Visibility"><br>

                <a class="Forgot-password" href="#">Forgot Password?</a><br>

                <button type="submit">Sign In</button>
            </form>

            <p class="sign-up">Don't have an account?<a href="#">SIGN UP NOW!</a></p>
        </div>
    </div>
    
</body>
</html>
